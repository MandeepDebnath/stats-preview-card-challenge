<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="wrapper"> 

    <div class="card-content">
      <h1> <span class="h1-break">Get <span class="highlight">insights</span> that help</span>your business grow.</h1>
      <p>
        <span class="desktop-line-break">Discover the benefits of data analytics and make</span>
        <span class="desktop-line-break">better decision regarding revenue, customer</span>
        <span class="desktop-line-break">experience, and overall efficiency.</span>
      </p>
      <div class="stats">
        <ul>
          <li>10k+ <span>COMPANIES</span></li>
          <li>314 <span>TEMPLATES</span></li>
          <li>12M+ <span>QUERIES</span></li>
        </ul>
      </div>
    </div>

    <div class="card-image">
      <div class="overlay"></div>
    </div>

  </div>
  
  
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-TFuWINCtO" target="_blank">Frontend Mentor</a> ~
    Coded by <a href="https://github.com/MandeepDebnath/">Mandeep Debnath</a>
  </div>
</body>
</html>
